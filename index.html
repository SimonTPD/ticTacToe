<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <div class="game">
        <div class="gameboard">
            <h2>Gameboard</h2>
            <div class="gameboard-squares">
                <div data-row="1" data-column="1"></div>
                <div data-row="1" data-column="2"></div>
                <div data-row="1" data-column="3"></div>
                <div data-row="2" data-column="1"></div>
                <div data-row="2" data-column="2"></div>
                <div data-row="2" data-column="3"></div>
                <div data-row="3" data-column="1"></div>
                <div data-row="3" data-column="2"></div>
                <div data-row="3" data-column="3"></div>
            </div>
        </div>
        <div class="game-log">
            <h2>Game Log</h2>
        </div>
        <div class="game-inputs">
            <div class="player1">
                <label for="player1">Player 1 (Cross):</label>
                <input type="text" id="player1" name="player1">
            </div>
            <div class="player2">
                <label for="player2">Player 2 (Circle):</label>
                <input type="text" id="player2" name="player2">
            </div>
            <button type="input">New Game</button>
        </div>
    </div>
</body>
</html>
